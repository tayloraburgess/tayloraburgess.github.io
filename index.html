  </div>

</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ANIMATION_LENGTH = 1;
    function flipState(state) {
      return menuState ? false : true;
    }
    let menuState = false;
    document.getElementsByClassName('expander')[0].addEventListener('click', (e) => {
      menuState = flipState(menuState); 
      const links = document.getElementsByClassName('links')[0]; 
      if (menuState) {
        const delay = -window.getComputedStyle(links).getPropertyValue('opacity') * ANIMATION_LENGTH;
        links.style.animationDelay = `${delay}s`;
        links.classList.remove('animate-closed');
        setTimeout(() => {
          links.classList.add('animate-open');
          links.classList.remove('closed');
          links.classList.add('open');
        }, 0);
      } else {  
        const delay = -(1 - window.getComputedStyle(links).getPropertyValue('opacity')) * ANIMATION_LENGTH;
        links.style.animationDelay = `${delay}s`;
        links.classList.remove('animate-open');
        setTimeout(() => {
          links.classList.add('animate-closed');
          links.classList.remove('open');
          links.classList.add('closed');
        }, 0);
      }
    });
  });
</script>
