<!doctype html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans:300" rel="stylesheet">
    <title>tab</title>
  </head>
  <body>
    <div class='menu'>
      <div>
        <div>
          <a class='logo' href='{{ '/' | prepend: site.baseurl | prepend: site.url }}'>
            <img src='{{ '/assets/logo.svg' | prepend: site.baseurl | prepend: site.url }}'>
          </a>
          <div class='expander closed'>
            <img src='{{ '/assets/expander.svg' | prepend: site.baseurl | prepend: site.url }}'>
          </div>
        </div>
        <div class='links closed'>
          <a href="{{ '/blog' | prepend: site.baseurl | prepend: site.url }}">Blog</a>
          <a href="{{ '/audio' | prepend: site.baseurl | prepend: site.url }}">Audio</a>
          <a href="{{ '/assets/resume.pdf' | prepend: site.baseurl | prepend: site.url }}">Résumé</a>
        </div>
      </div> 
    </div>
    <div class='content'>
      {{ content }}
    </div>
    <footer>
      {% include footer.html %}
    </footer>
    <script type="text/javascript">
      {% include main.js %}
    </script>
  </body>        
</html>
