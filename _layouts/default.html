  </head>
    <body>
<div class='main'>
  <div class='menu'>
    <h2 class='title'>Taylor<br>Burgess</h2>
    <h1 class='title expander closed'>+</h1>
    <div class='links closed'>
      <div class='container closed'>
        <p class='title top'><a class='menu' href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">About</a></p>
        <p class='title'><a class='menu' href="{{ '/blog' | prepend: site.baseurl | prepend: site.url }}">Blog</a></p>

      </div>
    </div>
  </div> 
  <div class='separator'></div>
</div>
<div class='holder'>
<div class='content'>
      {{ content }}
      </div>
      </div>
      <footer>
        {% include footer.html %}
      </footer>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ANIMATION_LENGTH = 0.5;
    function flipState(state) {
      return menuState ? false : true;
    }
    function animateOpen(delay) {
      const args = Array.prototype.slice.call(arguments);
      args.shift();
      args.forEach((arg) => {
        arg.style.animationDelay = `${delay}s`;
        arg.classList.remove('animate-closed');
      });
      setTimeout(() => {
        args.forEach((arg) => {
          arg.classList.add('animate-open');
          arg.classList.remove('closed');
          arg.classList.add('open');
        });
      }, 0);
    }
    function animateClosed(delay) {
      const args = Array.prototype.slice.call(arguments);
      args.shift();
      args.forEach((arg) => {
        arg.style.animationDelay = `${delay}s`;
        arg.classList.remove('animate-open');
      });
      setTimeout(() => {
        args.forEach((arg) => {
          arg.classList.add('animate-closed');
          arg.classList.remove('open');
          arg.classList.add('closed');
        });
      }, 0);
    }
    let menuState = false;
    const links = document.getElementsByClassName('links')[0]; 
    const container = document.getElementsByClassName('container')[0];
    const expander = document.getElementsByClassName('expander')[0];
    document.getElementsByClassName('expander')[0].addEventListener('click', (e) => {
      menuState = flipState(menuState); 
      if (menuState) {
        const delay = -window.getComputedStyle(links).getPropertyValue('opacity') * ANIMATION_LENGTH;
        animateOpen(delay, links, container, expander);
      } else {
        const delay = -(1 - window.getComputedStyle(links).getPropertyValue('opacity')) * ANIMATION_LENGTH;
        animateClosed(delay, links, container, expander);
      }
    });
    if (window.matchMedia('(min-device-width: 800px)').matches) {
      document.getElementsByClassName('expander')[0].addEventListener('mouseover', (e) => {
        if (!menuState) {
          menuState = flipState(menuState); 
          const delay = -window.getComputedStyle(links).getPropertyValue('opacity') * ANIMATION_LENGTH;
          animateOpen(delay, links, container, expander);
        } 
      });
    }
  });
</script>
