---
layout: default
---

<div>
	<div>
		<h1>{{ page.title }}</h1>
		<p>
	    <span>
    	{{ page.date | date: "%b %-d, %Y" }} 
	    </span>
		</p>		
		<div>
			{{ content }}
			<h5>Tags: {{ page.tags | array_to_sentence_string }}</h5>
		</div>
	</div>

	<div>
		<div>
			{% if page.previous %}
				<a href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}"><< Older</a>
			{% else %}
				<span><< Older</span>
			{% endif %}
		</div>
		<div><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }} ">Home</a></div>
		<div>
			{% if page.next %}
				<a href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}">Newer >></a>
			{% else %}
				<span>Newer >></span>
			{% endif %}
		</div>
	</div>
</div>
